<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color: rgb(66, 13, 13);">FORM</h1>
    <form>
        <fieldset>
            <legend style="color: brown;"><b>Personal Information</B></legend>
            <label for="name">Name:</label>
            <input type="text" placeholder="enter your name" required>
            <br><br>
            <label for="">Email:</label>
            <input type="email" placeholder="enter your email" required>
            <br><br>
            <label for="">Password:</label>
            <input type="password" placeholder="enter your email" required>
            <br><br>
            <label for="">Age:</label>
            <input type="age" placeholder="enter your age" required>
            <br><br>
            <label for="">Birthday:</label>
            <input type="date">
            <br><br>
            <label for="">Gender:</label>
            <br>
            <input type="radio">
            <label for="">Male</label>
            <br>
            <input type="radio">
            <label for="">Female</label>
            <br><br>
            <label for="">Favorite Cities:</label>
            <br>
            <input type="checkbox">
            <label for="">Paris</label>
            <br>
            <input type="checkbox">
            <label for="">London</label>
            <br>
            <input type="checkbox">
            <label for="">Tokyo</label>
            <br><br>
            <label for="">Choose a Subject</label>
            <select>
                <option value="">Mathematics</option>
                <option value="">Science</option>
                <option value="">English</option>
            </select>
            <br><br>

            <button type="submit" style="color:brown"><b>Submit</b></button>
        </fieldset>
    </form>
</body>

</html
